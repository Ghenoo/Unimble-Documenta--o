<!DOCTYPE html>
<html>
<head>
  <title>Unimble - Tela de Documentação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="img/Unimble.png" alt="Unimble">
    <h1>Unimble</h1>
  </header>
  <div id="content">
    <textarea id="document-text" placeholder="Digite o que deseja salvar aqui..."></textarea>
    <input type="file" id="image-upload" accept="image/*">
    <div id="image-preview"></div>
    <button id="save-button">Salvar</button>
  </div>
  <div id="saved-content"></div>
  <script src="script.js"></script>
</body>
</html>
